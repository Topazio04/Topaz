<!DOCTYPE html>

<body class="mainf">

    <!--Formulário-->

        <div>
            <h1 class="overlay-text">Dados necessários<br>para o<br>agendamento</h1>
            <hr>
            <img src="image/logo.jpg" class="overlay-image">
        </div>
        <div class="noplr">
            <form>
                <!--Info básicas-->
                <div>
                    <h1>Nome Completo</h1>
                    <input type="text" class="input">
                </div>
                <div>
                    <h1>CPF</h1>
                    <input type="text" class="input">

                <div>

                </div>
                <div>
                    <h1>E-mail</h1>
                    <input type="text" class="input">
                </div>
                <div>
                    <h1>Data de Nascimento</h1>
                    <input type="date" class="input">
                </div>
                <div>
                    <h1>Terapeuta Desejado</h1>
                    <select>
                        <option selected>. . . </option>
                        <option value="1">Rafaela</option>
                        <option value="2">Pedro</option>
                        <option value="3">Carlos</option>
                    </select>
                </div>
                <!--Horários-->
                <div class="nop">
                    <h1>Horario de Disponibilidade</h1>
                    <div class="checkinput nop">
                        <div class="nop">
                            <div class="noplr">
                                <input type="checkbox" name="Seg1" /><label for="Seg1">Seg 08h às 11h</label>
                            </div>
                            <div class="noplr">
                                <input type="checkbox" name="seg2" /><label for="seg2">Seg 12h à 15h</label>
                            </div>
                            <div class="noplr">
                                <input type="checkbox" name="seg3" /><label for="seg3">Seg 16h às 19h</label>
                            </div>
                        </div>
                        <div class="nop">
                            <div class="noplr">
                                <input type="checkbox" name="ter1" /><label for="ter1">Ter 08h às 11h</label>
                            </div>
                            <div class="noplr">
                                <input type="checkbox" name="ter2" /><label for="ter2">Ter 12h à 15h</label>
                            </div>
                            <div class="noplr">
                                <input type="checkbox" name="ter3" /><label for="ter3">Ter 16h às 19h</label>
                            </div>
                        </div>
                        <div class="nop">
                            <div class="noplr">
                                <input type="checkbox" name="qua1" /><label for="qua1">Qua 08h às 11h</label>
                            </div>
                            <div class="noplr">
                                <input type="checkbox" name="qua2" /><label for="qua2">Qua 12h à 15h</label>
                            </div>
                            <div class="noplr">
                                <input type="checkbox" name="qua3" /><label for="qua3">Qua 16h às 19h</label>
                            </div>
                        </div>
                        <div class="nop">
                            <div class="noplr">
                                <input type="checkbox" name="Qui1" /><label for="Qui1">Qui 08h às 11h</label>
                            </div>
                            <div class="noplr">
                                <input type="checkbox" name="Qui2" /><label for="Qui2">Qui 12h à 15h</label>
                            </div>
                            <div class="noplr">
                                <input type="checkbox" name="Qui3" /><label for="Qui3">Qui 16h às 19h</label>
                            </div>
                        </div>
                        <div class="nop">
                            <div class="noplr">
                                <input type="checkbox" name="Sex1" /><label for="Sex1">Sex 08h às 11h</label>
                            </div>
                            <div class="noplr">
                                <input type="checkbox" name="Sex2" /><label for="Sex2">Sex 12h à 15h</label>
                            </div>
                            <div class="noplr">
                                <input type="checkbox" name="Sex3" /><label for="Sex3">Sex 16h às 19h</label>
                            </div>
                        </div>
